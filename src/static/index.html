<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-title">Student Registration Portal</div>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Register New Student</h2>
      <form id="student-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="e.g. Vrushabh Kumatgi" required>
        </div>

        <div class="form-group">
          <label for="usn">USN / Roll No</label>
          <input id="usn" type="text" placeholder="e.g. 1AB22CS001" required>
        </div>

        <div class="form-group">
          <label for="email">College Email</label>
          <input id="email" type="email" placeholder="e.g. student@college.edu" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" required>
              <option value="">Select department</option>
              <option value="CSE">Computer Science & Engineering</option>
              <option value="ISE">Information Science & Engineering</option>
              <option value="ECE">Electronics & Communication</option>
              <option value="EEE">Electrical & Electronics</option>
              <option value="ME">Mechanical Engineering</option>
              <option value="CIV">Civil Engineering</option>
            </select>
          </div>

          <div class="form-group">
            <label for="semester">Semester</label>
            <select id="semester" required>
              <option value="">Select semester</option>
              <option value="1">1st</option>
              <option value="2">2nd</option>
              <option value="3">3rd</option>
              <option value="4">4th</option>
              <option value="5">5th</option>
              <option value="6">6th</option>
              <option value="7">7th</option>
              <option value="8">8th</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn primary">Save Student</button>
        <p id="message" class="message"></p>
      </form>
    </section>

    <section class="card">
      <h2>Registered Students</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>USN</th>
              <th>Name</th>
              <th>Email</th>
              <th>Dept</th>
              <th>Sem</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="students-table-body">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    Simple student registration app (HTML + CSS + JS + Node/Express)
  </footer>

  <script src="app.js"></script>
</body>
</html>
